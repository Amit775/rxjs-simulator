<mat-sidenav-container>
	<mat-sidenav #sidenav mode="side" opened="true">
		<mat-nav-list>
			<mat-form-field>
				<input matInput #search placeholder="search..." autocomplete="off">
				<button *ngIf="search.value" mat-button mat-icon-button matSuffix (click)="search.value=''" color="primary">
					<mat-icon>close</mat-icon>
				</button>
			</mat-form-field>
			<ng-container *ngIf="categories | filterCategory : search.value as filteredCategories; else noItems">
				<ng-container *ngFor="let cateogry of filteredCategories">
					<span id="side-nav-category-title" mat-subheader> {{ cateogry.display }} </span>
					<mat-list-item *ngFor="let item of cateogry.items" [routerLink]="['operator', item.route]">
						{{ item.display }} </mat-list-item>
				</ng-container>
			</ng-container>
			<ng-template #noItems>
				<div class="no-items">No results. Try change your search.</div>
			</ng-template>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
